<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="assets/images/logo.png" alt="Logo">
    </div>
    <h2>Student Profile</h2>
    <!-- Profile Page -->
    <div class="profile-page">
        <!-- Left: Profile Photo -->
        <div class="profile-left">
            Profile Photo
            <button>Upload Photo</button>
        </div>

        <!-- Right: Profile Form -->
        <div class="profile-right">
            <form id="profileForm">

                <h3>Personal Details</h3>
                <div class="row">
                    <div class="field">
                        <label>Aadhaar Number</label>
                        <input type="text" placeholder="Enter Aadhaar Number">
                    </div>
                    <div class="field">
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Roll Number</label>
                        <input type="text" placeholder="Enter Roll Number">
                    </div>
                    <div class="field">
                        <label>Tuition Fee Receipt Number</label>
                        <input type="text" placeholder="Receipt Number">
                    </div>
                </div>
                <div class="row">
                    <div class="field full">
                        <label>Communication Address (with Parent / Guardian Name)</label>
                        <textarea rows="3" placeholder="Enter full address"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Parent / Guardian Phone Number</label>
                        <input type="text" placeholder="Enter phone number">
                    </div>
                    <div class="field">
                        <label>Scholarship / Category (SC / ST / OBC / OC)</label>
                        <input type="text" placeholder="Enter category">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label>Mess Type</label>
                        <select>
                            <option value="">Select</option>
                            <option>Vegetarian</option>
                            <option>Non-Vegetarian</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Amount Paid (â‚¹)</label>
                        <input type="number" placeholder="Enter amount">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Date of Payment</label>
                        <input type="date">
                    </div>
                    <div class="field">
                        <label>Cash Receipt / Online Reference No</label>
                        <input type="text" placeholder="Enter reference number">
                    </div>
                </div>


                <button type="submit" class="save-btn">Save / Update Profile</button>

            </form>
        </div>

    </div>

    <script src="js/profile.js"></script>
</body>

</html>
