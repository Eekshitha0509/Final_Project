<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Header -->
    <div class="header">
        <img src="assests/images/logo.png" alt="Logo">
    </div>
    <h2>Student Profile</h2>

    <!-- Profile Page -->
    <div class="profile-page">

        <!-- Left: Profile Photo -->
        <div class="profile-left">
            <b>Profile Photo</b>
            <div class="field">
                        <label>Student Photo</label>
                        <input type="file" accept="image/*" onchange="previewImage(this, 'student')">
                        <img id="student" width="120" style="display:none;">
                    </div>
            <button>Upload Photo</button>
        </div>

        <!-- Right: Profile Form -->
        <div class="profile-right">
            <form id="profileForm">
                <h3>Personal Details</h3>
                <div class="row">
                    <div class="field">
                        <label>Aadhaar Number</label>
                        <input type="text" placeholder="Enter Aadhaar Number">
                    </div>
                    <div class="field">
                        <label>Date of Birth</label>
                        <input type="date">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Roll Number</label>
                        <input type="text" placeholder="Enter Roll Number">
                    </div>
                    <div class="field">
                        <label>Tuition Fee Receipt Number</label>
                        <input type="text" placeholder="Receipt Number">
                    </div>
                </div>

                <div class="row">
                    <div class="field full">
                        <label>Communication Address (with Parent / Guardian Name)</label>
                        <textarea rows="3" placeholder="Enter full address"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Parent / Guardian Phone Number</label>
                        <input type="text" placeholder="Enter phone number">
                    </div>
                    <div class="field">
                        <label>Scholarship / Category (SC / ST / OBC / OC)</label>
                        <input type="text" placeholder="Enter category">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Mess Type</label>
                        <select>
                            <option value="">Select</option>
                            <option>Vegetarian</option>
                            <option>Non-Vegetarian</option>
                        </select>
                    </div>
                    <!--<div class="field">
                        <label>Amount Paid (â‚¹)</label>
                        <input type="number" placeholder="Enter amount">
                    </div> -->
                </div>

                <div class="row">
                    <div class="field">
                        <label>Date of Payment</label>
                        <input type="date">
                    </div>
                    <div class="field">
                        <label>Cash Receipt / Online Reference No</label>
                        <input type="text" placeholder="Enter reference number">
                    </div>
                </div>

                <!-- ================= ADDED SECTION START ================= -->

                <h3>Document Uploads</h3>

                <!-- Aadhaar PDFs -->
                <div class="row">
                    <div class="field">
                        <label>Student Aadhaar (PDF)</label>
                        <input type="file" accept="application/pdf">
                    </div>
                    <div class="field">
                        <label>Mother Aadhaar (PDF)</label>
                        <input type="file" accept="application/pdf">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Father Aadhaar (PDF)</label>
                        <input type="file" accept="application/pdf">
                    </div>
                </div>

                <!-- Image uploads with preview -->
                <h3>Photo Uploads</h3>

                <div class="row">
                    <div class="field">
                        <label>Allotment Letter (Photo)</label>
                        <input type="file" accept="image/*" onchange="previewImage(this, 'allotment')">
                        <img id="allotment" width="120" style="display:none;">
                    </div>
                    <div class="field">
                        <label>Student Signature</label>
                        <input type="file" accept="image/*" onchange="previewImage(this, 'signature')">
                        <img id="signature" width="120" style="display:none;">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Mother Photo</label>
                        <input type="file" accept="image/*" onchange="previewImage(this, 'mother')">
                        <img id="mother" width="120" style="display:none;">
                    </div>
                    <div class="field">
                        <label>Father Photo</label>
                        <input type="file" accept="image/*" onchange="previewImage(this, 'father')">
                        <img id="father" width="120" style="display:none;">
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                        <label>Guardian Photo</label>
                        <input type="file" accept="image/*" onchange="previewImage(this, 'guardian')">
                        <img id="guardian" width="120" style="display:none;">
                    </div>
                </div>

                <!-- ================= ADDED SECTION END ================= -->

                <button type="submit" class="save-btn">Save / Update Profile</button>

            </form>
        </div>

    </div>

    <script src="js/profile.js"></script>

    <!-- ONLY ADDITION: image preview logic -->
    <script>
        function previewImage(input, id) {
            const file = input.files[0];
            if (!file) return;
            const img = document.getElementById(id);
            img.src = URL.createObjectURL(file);
            img.style.display = "block";
        }
    </script>

</body>
</html>
